<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Login G1</title>
        <link rel="icon" href="resources/images/icono.png" />
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="login.css" />
        </f:facet>

        <h:form>  
            <p:menubar>
                <p:menuitem value="G1 HACKERMAN" target="_BLANK" url="https://www.instagram.com/anthonyjosue66/" icon="pi pi-desktop" />
                <f:facet name="options">
                    <p:sidebar widgetVar="sidebar4" position="bottom" baseZIndex="10000">
                        <h1 >G1 PROYECTO INTEGRADOR <img src="resources/images/UGlogo.png" width="60px" /></h1>
                        <h5>Ken Luzuriaga - Luis Rodriguez - Nicole Vera - Freya Lopez - Anthony Galarza</h5>

                    </p:sidebar>
                    <p:commandButton styleClass="GreenButton" value="Acerca De" icon="pi pi-info-circle" oncomplete="PF('sidebar4').show()" />
                </f:facet>
            </p:menubar>
        </h:form>

        <div id="cuadroLogin">
            <h:form >

                <p:panelGrid id="cuadroLogin1" style="text-align: center"> 
                    <p:growl id="growl"  showDetail="true">

                    </p:growl> 
                    <p:row>
                        <p:column styleClass="columna" colspan="6"><h4> Registro de usuario</h4></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">
                            <h3><p:outputLabel value="Primer nombre:"/></h3>
                        </p:column>
                        <p:column  colspan="2">
                            <p:inputText required="true" value="#{beanRegistroUser.usuario.primerNombre}" placeholder="Primer Nombre"/>
                        </p:column>

                        <p:column  colspan="1">
                            <h3><p:outputLabel value="Segundo nombre:"/></h3> 
                        </p:column>
                        <p:column  colspan="2">
                            <p:inputText value="#{beanRegistroUser.usuario.segundoNombre}"  placeholder="Segundo Nombre"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">
                            <h3><p:outputLabel value="Primer Apellido:"/></h3> 
                        </p:column>
                        <p:column  colspan="2">
                            <p:inputText value="#{beanRegistroUser.usuario.primerApellido}" required="true"  placeholder="Primer Apellido"/>
                        </p:column>

                        <p:column colspan="1">
                            <h3><p:outputLabel value="Segundo Apellido"/></h3> 
                        </p:column>
                        <p:column colspan="2">
                            <p:inputText value="#{beanRegistroUser.usuario.segundoApellido}" placeholder="Segundo Apellido"/>
                        </p:column>
                    </p:row>
                    <p:row> <p:column colspan="8"><p:separator/></p:column> </p:row>
                    <p:row>
                        <p:column  colspan="1">
                           <h3> <p:outputLabel value="Fecha Nacimiento:"/></h3> 
                        </p:column>
                        <p:column colspan="2">
                            <p:inputMask placeholder="dd/mm/yyyy" value="#{beanRegistroUser.usuario.fechaNac}" mask="99/99/9999">
                                <f:convertDateTime pattern="dd/mm/yyyy"/>
                            </p:inputMask>
                        </p:column>

                        <p:column  colspan="1">
                            <h3><p:outputLabel value="Correo Electronico"/></h3> 
                        </p:column>
                        <p:column colspan="2">
                            <p:inputText value="#{beanRegistroUser.usuario.correo}"  placeholder="Correo Electronico" />
                        </p:column>
                    </p:row>

                    <p:row> <p:column colspan="8"><p:separator /></p:column> </p:row>
                    <p:row>
                        <p:column>
                            <h3><p:outputLabel value="Nombre de Usuario"/></h3> 
                        </p:column >
                        <p:column colspan="2">
                            <p:inputText value="#{beanRegistroUser.usuario.username}" required="true" placeholder="Username" /> 
                        </p:column> 
                        <p:column colspan="1">
                            <h3><p:outputLabel value="Contraseña"/></h3> 
                        </p:column >
                        <p:column colspan="2">
                            <p:password  value="#{beanRegistroUser.usuario.password}"  required="true" placeholder="Contraseña" /> 
                        </p:column> 

                    </p:row>
                    <p:row>
                        <p:column colspan="6" >
                            <p:commandButton style="font-size: 30px;" update="growl"  value="Registrarse" action="#{beanRegistroUser.registrarUsuario()}" icon="pi pi-user-plus" ajax="false" />
                        </p:column >
                    </p:row>

                    

                </p:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
