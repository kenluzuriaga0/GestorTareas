<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <f:event type="preRenderView" listener="#{beanTemplate.validarSession()}"/>
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="styles.css" />
        </f:facet>

        <div >
            <h:form>
                <b:navBar inverse="true">
                    <b:navbarLinks>
                        <b:navLink  style="color:white" href="./index.xhtml"> G1 _ H A C K E R M A N</b:navLink>
                        <b:navLink  style="color:white" value="Horarios" iconAwesome="fa-clock-o" href="./horarios.xhtml"></b:navLink>  
                        <b:navLink  style="color:white" value="Inversion" iconAwesome="fa-calendar" href="./inversion.xhtml"></b:navLink>  
                        <b:navLink  style="color:white" value="Resultados" iconAwesome="fa-pie-chart" href="./resultados.xhtml" ></b:navLink>  
                        <b:navLink  style="color:white" value="Perfil" iconAwesome="fa-user" href="./perfil.xhtml"></b:navLink>  
                    </b:navbarLinks>
                    <b:navbarLinks pull="right">

                        <b:navLink update="gridlogout" oncomplete="PF('dlglogout').show()" value="Salir" iconAwesome="fa-sign-out" style="font-size:14px;margin-top:5px;padding:5px;color: white"/>
                    </b:navbarLinks>

                </b:navBar>
            </h:form>
        </div>
        <p:dialog header="Cerrar Sesión" widgetVar="dlglogout" resizable="false" draggable="false" responsive="true" modal="true" closable="false" closeOnEscape="false">
            <p:panelGrid id="gridlogout" columns="1" layout="grid" columnClasses="ui-g-12 ui-md-12"> 
                <p class="dialogos">Se Cerrará la Sesión</p>
                <p class="dialogos"> ¿Desea continuar?</p>
                <f:facet name="footer">
                    <p:commandButton process="gridlogout" value="Aceptar"  actionListener="#{beanIndex.logOut()}" oncomplete="PF('dlglogout').hide()"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('dlglogout').hide()"/>
                </f:facet>
            </p:panelGrid>
        </p:dialog>

        <ui:insert name="content"> </ui:insert>

        <div class="footer">
            <div class="titulo" style="color: black;">
                <p:outputLabel>
                    <h5>Derechos Reservados @Grupo1_UG</h5>
                </p:outputLabel> 

            </div>

        </div>
    </h:body>
</html>
