<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/bienvenida.xhtml">
        
        <ui:define name="content">
            <h:head>
            <title>Resultados</title>
        </h:head>
            <h:body>
                <div class="contenedor">
                    <div class="jumbotron">
                        <div class="titulo">
                            <p:outputLabel> <h1>Resultados</h1> </p:outputLabel>  
                        </div>
                        <div class="titulo" style="color: black">
                            <p:outputLabel>
                                <h4>Pantalla donde se muestra el <b>avance</b> del tiempo invertido versus el horario ocupado por mes
                                </h4></p:outputLabel>
                        </div>
                    </div>

                    <h:form>

                        <p:outputLabel style="margin-left: 60px"> <h3>Horas Ocupadas en el dia</h3></p:outputLabel>

                        <p:chart type="pie"
                                 responsive="true"
                                 model="#{beanResultados.model}" style="width: 100%; height: 500px;"  />
                        <p:outputLabel style="margin-left: 60px"> <h3>Avance actividades productivas </h3></p:outputLabel>

                        <p:chart type="pie"
                                 responsive="true"
                                 model="#{beanResultados.model}" style="width: 100%; height: 500px;" />

                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
