<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Login G1</title>
        <link rel="shortcut icon" href="/favicon.ico" />
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="login.css" />
        </f:facet>

        <h:form>  
            <p:menubar>
                <p:menuitem value="G1 HACKERMAN"  icon="pi pi-desktop" />
                <f:facet name="options">
                    <p:sidebar widgetVar="sidebar4" position="bottom" baseZIndex="10000">
                        <h1 >G1 PROYECTO INTEGRADOR <img src="resources/images/UGlogo.png" width="60px" /></h1>
                        <h5>Ken Luzuriaga - Luis Rodriguez - Nicole Vera - Freya Lopez - Anthony Galarza</h5>

                    </p:sidebar>
                    <p:commandButton styleClass="GreenButton" value="Acerca De" icon="pi pi-info-circle" oncomplete="PF('sidebar4').show()" />
                </f:facet>
            </p:menubar>
        </h:form>

        <div id="cuadroLogin">
            <h:form >

                <p:panelGrid id="cuadroLogin1" style="text-align: center"> 
                    <p:growl id="growl"  showDetail="true">

                    </p:growl>                   
                    <p:row>
                        <p:column style="" colspan="2"><h4> Inicio de sesion</h4></p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="columna" colspan="2">
                            <p:inputText styleClass="GreenButton" required="true" id="inputsazo" value="#{beanIndex.usuarios.username}" placeholder="Correo Electrónico"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:password styleClass="inputsazo" required="true" value="#{beanIndex.usuarios.password}" placeholder="Contraseña"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column > <p:commandButton update="growl" value="Iniciar" action="#{beanIndex.logearse()}" icon="pi pi-sign-in"  ajax="false" /></p:column >
                        <p:column > <p:link value="olvidé mi contraseña" outcome="inversion.xhtml" /> </p:column> 
                    </p:row>

                    <p:row>
                        <p:column colspan="2" ><p:separator/> </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2"><p:link outcome="horarios" value="¿No tienes cuenta? Registrate Aqui" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
