<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="styles.css" />
        </f:facet>


        <h:form>  
            <p:menubar>
                <p:menuitem value="G1 HACKERMAN"  icon="pi pi-times" />

                <f:facet name="options">
                    <p:sidebar widgetVar="sidebar4" position="bottom" baseZIndex="10000">
                        <h1 >G1 HACKERMAN <img src="resources/images/UGlogo.png" width="60px" /></h1>
                        <h5>Ken Luzuriaga - Luis Rodriguez - Nicole Vera - Freya Lopez - Anthony Galarza</h5>

                    </p:sidebar>
                    <p:commandButton styleClass="GreenButton" value="Acerca De" icon="pi pi-home" oncomplete="PF('sidebar4').show()" />
                </f:facet>
            </p:menubar>
        </h:form>

        <div id="cuadroLogin">
            <h:form >
                <p:panelGrid id="cuadroLogin1" style="text-align: center"> 

                    <p:row>
                        <p:column style="" colspan="2"><h4> Inicio de sesion</h4></p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="columna" colspan="2">
                            <p:inputText styleClass="GreenButton" id="inputsazo" value="#{beanMateria.materia.id}" placeholder="Correo Electrónico"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:password styleClass="inputsazo" value="#{beanMateria.materia.nombre}" placeholder="Contraseña"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column > <p:commandButton value="Iniciar" actionListener="#{beanMateria.guardar()}" /></p:column >
                        <p:column > <p:link value="olvidé mi contraseña" /> </p:column> 
                    </p:row>

                    <p:row>
                        <p:column colspan="2" ><p:separator/> </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2"><p:link value="¿No tienes cuenta? Registrate Aqui" />
                        </p:column>
                    </p:row>


                </p:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
